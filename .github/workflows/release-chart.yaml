name: Release Helm Chart

on:
  push:
    branches:
      - master
    paths:
      - 'deployments/helm/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Add Helm Dependencies
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: Run Chart Lint
        run: |
          helm lint deployments/helm/

      - name: Package Helm Chart
        run: |
          mkdir -p .cr-release-packages
          helm package deployments/helm/ --destination .cr-release-packages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download chart-releaser
        run: |
          wget https://github.com/helm/chart-releaser/releases/download/v1.5.0/chart-releaser_1.5.0_linux_amd64.tar.gz
          tar -xvf chart-releaser_1.5.0_linux_amd64.tar.gz
          sudo mv cr /usr/local/bin/cr

      - name: Upload Helm Chart
        run: |
          cr upload -o NotHarshhaa -r kubeguardian --token ${{ secrets.GH_TOKEN }}

      - name: Index Helm Chart
        run: |
          cr index -o NotHarshhaa -r kubeguardian --index-path index.yaml --push --token ${{ secrets.GH_TOKEN }}

      - name: Setup GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .cr-release-packages

  deploy:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download chart-releaser
        run: |
          wget https://github.com/helm/chart-releaser/releases/download/v1.5.0/chart-releaser_1.5.0_linux_amd64.tar.gz
          tar -xvf chart-releaser_1.5.0_linux_amd64.tar.gz
          sudo mv cr /usr/local/bin/cr

      - name: Build Pages
        run: |
          cr index -o NotHarshhaa -r kubeguardian --index-path index.yaml --push --token ${{ secrets.GH_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
