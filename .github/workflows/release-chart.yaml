name: Release Helm Chart

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version (optional, defaults to 1.0.0)'
        required: false
        type: string
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Add Helm Dependencies
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: Run Chart Lint
        run: |
          helm lint deployments/helm/

      - name: Package Helm Chart
        run: |
          mkdir -p .cr-release-packages
          helm package deployments/helm/ --destination .cr-release-packages

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh

      - name: Create GitHub Release with Helm Chart
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Get chart version from Chart.yaml
          CHART_VERSION=$(grep '^version:' deployments/helm/Chart.yaml | awk '{print $2}')
          CHART_FILE=".cr-release-packages/kubeguardian-${CHART_VERSION}.tgz"
          
          # Create release notes
          RELEASE_NOTES="${{ github.event.inputs.release_notes || 'KubeGuardian Helm Chart Release' }}"
          
          # Create GitHub release with chart file
          gh release create "kubeguardian-${CHART_VERSION}" --title "KubeGuardian ${CHART_VERSION}" --notes "${RELEASE_NOTES}" --latest "${CHART_FILE}"

      - name: Upload Chart Artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .cr-release-packages/
