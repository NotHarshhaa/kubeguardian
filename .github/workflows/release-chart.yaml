name: Release Helm Chart

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version (optional, defaults to 1.0.0)'
        required: false
        type: string
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        type: string

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Add Helm Dependencies
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: Run Chart Lint
        run: |
          helm lint deployments/helm/

      - name: Package Helm Chart
        run: |
          mkdir -p .cr-release-packages
          helm package deployments/helm/ --destination .cr-release-packages

      - name: Download chart-releaser
        run: |
          wget https://github.com/helm/chart-releaser/releases/download/v1.5.0/chart-releaser_1.5.0_linux_amd64.tar.gz
          tar -xvf chart-releaser_1.5.0_linux_amd64.tar.gz
          sudo mv cr /usr/local/bin/cr

      - name: Upload Helm Chart
        run: |
          cr upload -o NotHarshhaa -r kubeguardian --token ${{ secrets.GH_TOKEN }}

      - name: Upload Chart Artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .cr-release-packages/
