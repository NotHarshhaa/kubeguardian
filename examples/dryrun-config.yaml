# Dry-Run Mode Configuration Example
# This configuration enables dry-run mode for safe testing in production

controller:
  metricsAddr: ":8080"
  probeAddr: ":8081"
  leaderElection: true

detection:
  evaluationInterval: 30s
  crashLoopThreshold: 3
  failedDeploymentThreshold: 5
  cpuThresholdPercent: 80.0

remediation:
  enabled: true
  dryRun: true  # Dry-run mode enabled - simulates actions without making changes
  maxRetries: 3
  retryInterval: 10s
  autoRollbackEnabled: true
  autoScaleEnabled: true

notification:
  slack:
    enabled: true
    channel: "#kubeguardian"
    username: "KubeGuardian"
    iconEmoji: ":robot_face:"
