---
apiVersion: v1
kind: Service
metadata:
  name: kubeguardian-metrics
  namespace: kubeguardian
  labels:
    app.kubernetes.io/name: kubeguardian
    app.kubernetes.io/component: controller
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: kubeguardian
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: Service
metadata:
  name: kubeguardian-health
  namespace: kubeguardian
  labels:
    app.kubernetes.io/name: kubeguardian
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  selector:
    app.kubernetes.io/name: kubeguardian
    app.kubernetes.io/component: controller
